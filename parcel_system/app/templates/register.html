{% extends "base.html" %}

{% block title %}註冊{% endblock %}

{% block content %}
<div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="card" style="width: 100%; max-width: 500px;">
        <h2 style="text-align: center; margin-bottom: 2rem;">會員註冊</h2>
        <form method="POST">
            <div class="form-group">
                <label class="form-label">使用者名稱 (Username)</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="form-label">密碼 (Password)</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="form-label">全名 (Full Name)</label>
                <input type="text" name="full_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="form-label">電話 (Phone)</label>
                <input type="tel" name="phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="form-label">地址 (Address)</label>
                <textarea name="address" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">註冊</button>
        </form>
        <div style="text-align: center; margin-top: 1rem;">
            已有帳號？<a href="{{ url_for('main.login') }}" style="font-size: 0.9rem;">登入</a>
        </div>
    </div>
</div>
{% endblock %}
