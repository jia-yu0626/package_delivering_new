{% extends "base.html" %}

{% block title %}管理定價規則{% endblock %}

{% block content %}
<div class="container">
    <div style="margin-bottom: 2rem;">
        <a href="{{ url_for('main.dashboard') }}" style="color: var(--text-muted); text-decoration: none;">&larr;
            返回儀表板</a>
    </div>

    <h2 style="margin-bottom: 2rem;">服務類型與定價規則 (Pricing Rules)</h2>

    <div class="card">
        <table style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr style="border-bottom: 1px solid var(--border-color); text-align: left;">
                    <th style="padding: 1rem;">ID</th>
                    <th style="padding: 1rem;">服務類型</th>
                    <th style="padding: 1rem;">基本費 (Base Rate)</th>
                    <th style="padding: 1rem;">每公斤費率 (Rate/Kg)</th>
                    <th style="padding: 1rem;">操作</th>
                </tr>
            </thead>
            <tbody>
                {% for rule in rules %}
                <tr style="border-bottom: 1px solid rgba(255,255,255,0.05);">
                    <form method="POST">
                        <input type="hidden" name="rule_id" value="{{ rule.id }}">
                        <td style="padding: 1rem;">{{ rule.id }}</td>
                        <td style="padding: 1rem;">{{ rule.service_type.value }}</td>
                        <td style="padding: 1rem;">
                            <input type="number" step="0.1" name="base_rate" value="{{ rule.base_rate }}"
                                class="form-control" style="width: 100px; padding: 0.25rem;">
                        </td>
                        <td style="padding: 1rem;">
                            <input type="number" step="0.1" name="rate_per_kg" value="{{ rule.rate_per_kg }}"
                                class="form-control" style="width: 100px; padding: 0.25rem;">
                        </td>
                        <td style="padding: 1rem;">
                            <button type="submit" class="btn btn-primary"
                                style="padding: 0.25rem 0.75rem; font-size: 0.8rem;">更新</button>
                        </td>
                    </form>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
