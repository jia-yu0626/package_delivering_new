{% extends "base.html" %}

{% block title %}登入{% endblock %}

{% block content %}
<div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 70vh;">
    <div class="card" style="width: 100%; max-width: 400px; animation: fadeIn 0.5s ease-out;">
        <h2 style="text-align: center; margin-bottom: 2rem;">會員登入</h2>
        <form method="POST">
            <div class="form-group">
                <label class="form-label">使用者名稱</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="form-label">密碼</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">登入</button>
        </form>
        <div style="text-align: center; margin-top: 1.5rem;">
            <a href="#" style="font-size: 0.9rem; color: var(--text-muted); transition: color 0.3s;">忘記密碼？</a>
            <br><br>
            <a href="{{ url_for('main.register') }}" class="btn btn-outline" style="width: 100%;">註冊帳號 (Sign Up)</a>
        </div>
    </div>
</div>
{% endblock %}
